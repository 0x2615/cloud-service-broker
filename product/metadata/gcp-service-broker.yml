---
name: gcp-service-broker
label: Google Cloud Platform Service Broker
description: A service broker for Google Cloud Platform services
icon_image: 
product_version: '2.1.2'
metadata_version: '1.5'
minimum_version_for_upgrade: '0.0.1'
rank: 1
serial: true

releases:
- file: gcp-service-broker-2.1.2.tgz
  name: gcp-service-broker
  version: '2.1.2'

stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: '3312'

property_blueprints:
#
# Parameters for the entire product
#
- name: org
  type: string
  configurable: true
  default: gcp-service-broker-org
- name: org_quota
  type: integer
  configurable: true
  default: 4096
- name: space
  type: string
  configurable: true
  default: gcp-service-broker-space
- name: apply_open_security_group
  type: boolean
  configurable: true
  default: True
- name: allow_paid_service_plans
  type: boolean
  configurable: true
  default: False
#
# Properties for on-demand service plans
#
- name: cloudsql_custom_plans
  type: collection
  configurable: true
  optional: true
  property_blueprints:
  - name: guid
    type: uuid
    optional: false
    unique: true
  - name: name
    type: string
    unique: true
    configurable: true
  - configurable: true
    description: Display name
    label: Display Name
    name: display_name
    type: string
  - configurable: true
    description: Plan description
    label: Plan description
    name: description
    type: string
  - description: The service this plan is associated with
    label: Service
    name: service
    options:
    - label: CloudSQL
      name: 4bc59b9a-8520-409f-85da-1c7552315863
    type: dropdown_select
  - configurable: true
    description: Case-sensitive tier/machine type name (see https://cloud.google.com/sql/pricing
      for more information)
    label: Tier/Machine Type
    name: tier
    type: string
  - configurable: true
    default: PER_USE
    description: Select a pricing plan (only for 1st generation instances)
    label: Pricing Plan
    name: pricing_plan
    options:
    - label: Per-Use
      name: PER_USE
    - label: Package
      name: PACKAGE
    type: dropdown_select
  - configurable: true
    default: '10'
    description: Maximum disk size in GB (applicable only to Second Generation instances,
      10 minimum/default)
    label: Max Disk Size
    name: max_disk_size
    type: string

#
# Standard broker properties for package gcp_service_broker
#
- name: gcp_service_broker_enable_global_access_to_plans
  type: boolean
  configurable: true
  default: True
#
# Custom properties from the tile.yml file
#
- configurable: true
  label: Root Service Account JSON
  name: root_service_account_json
  optional: false
  type: text
- configurable: true
  label: Database host
  name: db_host
  optional: false
  type: string
- configurable: true
  label: Database username
  name: db_username
  optional: true
  type: string
- configurable: true
  label: Database password
  name: db_password
  optional: true
  type: secret
- configurable: true
  default: '3306'
  label: Database port (defaults to 3306)
  name: db_port
  optional: false
  type: string
- configurable: true
  label: CA cert
  name: ca_cert
  optional: true
  type: text
- configurable: true
  label: Client cert
  name: client_cert
  optional: true
  type: text
- configurable: true
  label: Client key
  name: client_key
  optional: true
  type: text

form_types:
#
# Custom form root_service_account from the tile.yml file
#
- name: root_service_account
  label: Root Service Account
  description: Please paste in the contents of the json keyfile (un-encoded) for your service account with owner credentials
  property_inputs:
  - reference: .properties.root_service_account_json
    label: Root Service Account JSON
    description: Root Service Account JSON
#
# Custom form database_properties from the tile.yml file
#
- name: database_properties
  label: Database Properties
  description: Connection details for the backing database for the service broker
  property_inputs:
  - reference: .properties.db_host
    label: Database host
    description: Database host
  - reference: .properties.db_username
    label: Database username
    description: Database username
  - reference: .properties.db_password
    label: Database password
    description: Database password
  - reference: .properties.db_port
    label: Database port (defaults to 3306)
    description: Database port (defaults to 3306)
  - reference: .properties.ca_cert
    label: CA cert
    description: CA cert
  - reference: .properties.client_cert
    label: Client cert
    description: Client cert
  - reference: .properties.client_key
    label: Client key
    description: Client key

#
# Custom Service Plan form cloudsql_custom_plans from the tile.yml file
#
- name: cloudsql_custom_plans
  label: CloudSQL Custom Plans
  description: Generate custom plans for CloudSQL (required to enable the service for developers)
  property_inputs:
  - reference: .properties.cloudsql_custom_plans
    label: CloudSQL Custom Plans
    property_inputs:
    - reference: name
      label: Plan Name
      description: "Name of Plan"
      slug: false
    - reference: display_name
      label: display_name
      description: Display name
      slug: false
    - reference: description
      label: description
      description: Plan description
      slug: false
    - reference: service
      label: service
      description: The service this plan is associated with
      slug: false
    - reference: tier
      label: tier
      description: Case-sensitive tier/machine type name (see https://cloud.google.com/sql/pricing for more information)
      slug: false
    - reference: pricing_plan
      label: pricing_plan
      description: Select a pricing plan (only for 1st generation instances)
      slug: false
    - reference: max_disk_size
      label: max_disk_size
      description: Maximum disk size in GB (applicable only to Second Generation instances, 10 minimum/default)
      slug: false



#
# Service access form
#
- name: service_access
  label: Service Access
  description: Determine availability of services
  property_inputs:
  - reference: .properties.gcp_service_broker_enable_global_access_to_plans
    label: Enable global access to plans of service gcp_service_broker
    description: "Enable global access to plans in the marketplace"

job_types:
#
# Default compilation job
#
- name: compilation
  resource_label: compilation
  resource_definitions:
   - name: ram
     type: integer
     configurable: true
     default: 4096
   - name: ephemeral_disk
     type: integer
     configurable: true
     default: 10240
   - name: persistent_disk
     type: integer
     configurable: true
     default: 0
   - name: cpu
     type: integer
     configurable: true
     default: 2
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: true
  instance_definitions:
  - name: instances
    type: integer
    configurable: true
    default: 1
#
# deploy-all job
#
- name: deploy-all
  resource_label: deploy-all
  errand: true
  templates:
  - name: deploy-all
    release: gcp-service-broker
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 4096
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: false
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: app_credentials
    type: salted_credentials
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
    org_quota: (( .properties.org_quota.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    security:
      user: (( .deploy-all.app_credentials.identity ))
      password: (( .deploy-all.app_credentials.password ))
    root_service_account_json: (( .properties.root_service_account_json.value ))
    db_host: (( .properties.db_host.value ))
    db_username: (( .properties.db_username.value ))
    db_password: (( .properties.db_password.value ))
    db_port: (( .properties.db_port.value ))
    ca_cert: (( .properties.ca_cert.value ))
    client_cert: (( .properties.client_cert.value ))
    client_key: (( .properties.client_key.value ))
    cloudsql_custom_plans: (( .properties.cloudsql_custom_plans.value ))
    gcp_service_broker:
      name: gcp_service_broker
      user: (( .deploy-all.app_credentials.identity ))
      password: (( .deploy-all.app_credentials.password ))
      enable_global_access_to_plans: (( .properties.gcp_service_broker_enable_global_access_to_plans.value ))
#
# delete-all job
#
- name: delete-all
  resource_label: delete-all
  errand: true
  templates:
  - name: delete-all
    release: gcp-service-broker
  resource_definitions:
  - name: ram
    type: integer
    configurable: false
    default: 1024
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 4096
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  single_az_only: false
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: app_credentials
    type: salted_credentials
  manifest: |
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
    - (( ..cf.cloud_controller.apps_domain.value ))
    org: (( .properties.org.value ))
    space: (( .properties.space.value ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
    org_quota: (( .properties.org_quota.value ))
    apply_open_security_group: (( .properties.apply_open_security_group.value ))
    allow_paid_service_plans: (( .properties.allow_paid_service_plans.value ))
    security:
      user: (( .delete-all.app_credentials.identity ))
      password: (( .delete-all.app_credentials.password ))
    root_service_account_json: (( .properties.root_service_account_json.value ))
    db_host: (( .properties.db_host.value ))
    db_username: (( .properties.db_username.value ))
    db_password: (( .properties.db_password.value ))
    db_port: (( .properties.db_port.value ))
    ca_cert: (( .properties.ca_cert.value ))
    client_cert: (( .properties.client_cert.value ))
    client_key: (( .properties.client_key.value ))
    cloudsql_custom_plans: (( .properties.cloudsql_custom_plans.value ))
    gcp_service_broker:
      name: gcp_service_broker
      user: (( .delete-all.app_credentials.identity ))
      password: (( .delete-all.app_credentials.password ))
      enable_global_access_to_plans: (( .properties.gcp_service_broker_enable_global_access_to_plans.value ))

post_deploy_errands:
- name: deploy-all

pre_delete_errands:
- name: delete-all

update:
  canaries: 1
  canary_watch_time: 10000-100000
  max_in_flight: 1
  update_watch_time: 10000-100000

requires_product_versions:
- name: cf
  version: '~> 1.5'

provides_product_versions:
- name: gcp-service-broker
  version: '2.1.2'