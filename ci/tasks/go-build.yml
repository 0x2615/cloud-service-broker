---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: gcr.io/cloud-builders/go
inputs:
- name: cloud-service-broker
  path: broker-source
outputs:
- name: compiled-broker
  path: gsb-bin
run:
  dir: broker-source
  path: go.ash
  args: ['build', '-o', '../gsb-bin/cloud-service-broker']
params:
  PROJECT_ROOT: github.com/pivotal/cloud-service-broker
