---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: golang
    tag: "1.13"
inputs:
- name: release
- name: broker-pak
params:
  BROKERPAKDIR:
run:
  dir: broker-pak
  path: /bin/bash
  args: 
  - -exc
  - |
    chmod +x ../release/cloud-service-broker.linux
    cd ${BROKERPAKDIR}
    ../../release/cloud-service-broker.linux pak build   
